<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELIJACK</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header id="header"><img  src="img/logo.png" alt="">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
            </style>
            </header>
    <main id="main">
        <div id="portada">
            <h1>PELIJACK</h1>
        </div>
        <div id="descripcion">
            <p >PELIJACK es un gran sitio donde encontrarás muchas peliculas de calidad con planes muy absesibles.</p>
        </div>
        <div id="contenedor-plan">
            <div id="titulo">
                <h2>ELIGE TU PLAN</h2>
            </div>
            <div id="plan">
                <div id="plan1" class="clasePlan">
                    <h3>CLÁSICO</h3>
                    <p>Acceso a todas las películas con calidad baja</p>
                    <br>
                    <button onclick="location.href='pay.html'">$10.000</button>
                </div>
                <div id="plan2" class="clasePlan">
                    <h3>MODERADO</h3>
                    <p>Acceso a todas las películas con calidad media</p>
                    <br>
                    <button onclick="location.href='pay.html'">$15.000</button>
                </div>
                <div id="plan3" class="clasePlan">
                    <h3>PREMIUM</h3>
                    <p>Acceso a todas las películas con calidad alta</p>
                    <br>
                    <button onclick="location.href='pay.html'">$30.000</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
