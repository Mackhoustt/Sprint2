<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO</title>
    <link rel="stylesheet" href="style/pay.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
        </style>
</head>
<body>
    <header id="header"><img src="img/logo.png" alt=""></header>
    <main id="main">
        <form action="aceptar()">
            <label for="nombre">Nombre <br><input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre"></label>
            <label for="email">Correo <br><input type="email" name="email" id="email" required placeholder="Escribe tu correo"></label>
            <label for="edad">Edad <br><input type="number" name="edad" id="edad" min="18" max="120" required placeholder="Escribe tu edad"></label>
            <div id="eleccion">
                <p>Elige cualquier plan de PELIJACK</p>
           
            <select name="plan" id="plan" required>
                <option value="clasico" disabled selected>Elige un plan</option>
                <option value="clasico">Cl√°sico = $10.000</option>
                <option value="moderado">Moderado = $15.000</option>
                <option value="premium">Premium = $30.000</option>
            </select>
            </div>
            <br>
            <label for="terminos" id="label-terminos"><input type="checkbox" required id="terminos">Acepto terminos y condiciones.</label>
            <button onclick="aceptar()" id="local" >Pagar</button>
            
            
            <p></p>
        </form>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
